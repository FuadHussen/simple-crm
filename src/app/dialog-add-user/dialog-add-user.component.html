<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" [(ngModel)]="user.firstName" />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" [(ngModel)]="user.lastName"/>
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Birth Date</mat-label>
      <input matInput placeholder="Birth Date" [matDatepicker]="picker" [(ngModel)]="birthDate">
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Street + House No.</mat-label>
      <input matInput placeholder="Street + House No." [(ngModel)]="user.street"/>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Postal Code</mat-label>
      <input matInput placeholder="Postal Code" [(ngModel)]="user.postalCode"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" [(ngModel)]="user.city"/>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button (click)="saveUser()" mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>
      Save
    </button>
  </div>
</div>
