<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>

      <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button
  mat-fab
  (click)="openDialog()"
  matTooltip="Add user"
  color="primary"
  [matTooltipPosition]="'above'"
  class="add-user-button"
>
  <mat-icon>add</mat-icon>
</button>
